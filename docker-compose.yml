version: '3.7'

services:
  traefik:
    image: sthack-traefik
    build:
      context: ./reverseproxy
      dockerfile: Dockerfile
    ports:
    - 80:80
    - 443:443
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
    restart: always
    networks:
    - traefiknet
    depends_on:
    - front

  front:
    image: sthack-interface-neo
    build:
      context: ./front
      dockerfile: Dockerfile
    command: npm start
    restart: always
    environment:
    - REDIS_HOST=redis
    - REDIS_PORT=6379
    - DB_CONNECTION_STRING=mongodb://sthackadmin:S74cK_1s_Aw3s0mE@mongo:27017/admin
    - ADMIN_NAME=admin
    - CLOSED_TASK_DELAY=0
    - SESSION_SECRET=randomstring
    - SESSION_KEY=sthackSession
    - ADMIN_PATH=/admin_secret_section
    - TITLE=Sthack
    - BASE_SCORE=50
    networks:
    - main
    - traefiknet
    depends_on:
    - redis
    - mongo

  redis:
    image: redis:alpine
    networks:
    - main

  mongo:
    image: mongo
    restart: always
    environment:
    - MONGO_INITDB_ROOT_USERNAME=sthackadmin
    - MONGO_INITDB_ROOT_PASSWORD=S74cK_1s_Aw3s0mE
    networks:
    - main
    volumes:
    - mongo_data:/data/db

networks:
  main:
  traefiknet:

volumes:
  mongo_data:
